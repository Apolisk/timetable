start: |-
  <b>Привіт!</b>
  
  <b>Як користуватися:</b>
  Введіть номер маршрутки або пункт призначення в інлайн режимі.
  Отримайте розклад маршруток.
  
  <b>Приклад запиту:</b>
    "@routes_help_bot 123" - для отримання розкладу маршрутки №123.
    "@routes_help_bot Київ" - для отримання розкладу маршруток до Києва.
  
  <b>Можливості:</b>
    Актуальні розклади маршруток.
    Пошук за номером маршрутки або пунктом призначення.
    Швидкий та зручний інтерфейс.